  bio: "A 🇫🇷/🇺🇸 living in the USA: enthusiast, dynamic, versatile, creative & curious."
  thumb: /images/author.jpg
  email: nicolas@atoomic.org
  url: https://atoomic.org/
  github: https://github.com/atoomic
  twitter: https://twitter.com/atoomic
  facebook: 
  linkedin: 

