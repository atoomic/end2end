# Build settings
permalink: /blog/:year/:title/
markdown: kramdown
highlighter: pygments
plugins: [jekyll-paginate-v2]

pagination:
  enabled: true
  per_page: 3
  permalink: "/page/:num/"

comments: true

source: source
destination: _site
sass:
  sass_dir: _sass
  style: compressed # expanded

# SEO settings
title: "Nicolas R. minimalist personal website"
description: "atoomic personal website ℕicolas ℝ. atoomic.org"
keywords: "atoomic, nicolas, perl, compiler, developer"
url: http://atoomic.org
baseurl: "/end2end"

google_analytics: 
repo: http://github.com/nandomoreirame/end2end
disqus_shortname: "nandothemes"
disqus_site_shortname: "nandothemes"

# meta::cpan -> https://metacpan.org/author/ATOOMIC
# blog -> http://blogs.perl.org/users/atoomic/
